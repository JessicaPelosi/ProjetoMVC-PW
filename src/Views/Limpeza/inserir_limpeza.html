<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Inserir Material de Limpeza</title> 
  </head>
  <body>
    <main class="container">
        <h3>Inserir Material de Limpeza</h3>
        <form action="/limpeza/novo" method="post">
            <div class="row">
                <div class="col-6">
                    <label for="aplicacao" class="form-label">Local de utilização:</label>
                    <input type="text" name="aplicacao" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="nome" class="form-label">Nome do material de limpeza:</label>
                    <input type="text" name="nome" id="nome" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="preco" class="form-label">Preço do material de limpeza:</label>
                    <input type="number" step="0.01" min="0" id="preco" name="preco" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="quantidade" class="form-label">Quantidade:</label>
                    <input type="number" name="quantidade" id="quantidade" class="form-control" required>
                </div>
            </div> <br>
            <div class="row"> 
                <div class="col">
                    <button type="submit" class="btn btn-dark btn-lg">
                        Salvar
                    </button>
                </div>
            </div>
        </form>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
