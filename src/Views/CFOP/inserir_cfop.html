<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Inserir Auxiliar de Instrumento</title> 
  </head>
  <body>
    <main class="container">
        <h3>Inserir Auxiliar de Instrumento</h3>
        <form action="/cfop/novo" method="post">
            <div class="row">
                <div class="col-6">
                    <label for="entradaSaida" class="form-label">Origem da operação:</label>
                    <input type="number" name="entradaSaida" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="grupoOuOperacao" class="form-label">Código da operação:</label>
                    <input type="number" name="grupoOuOperacao" class="form-control" required>
                </div>
            </div> 
            <div class="row">
                <div class="col-6">
                    <label for="tipoPrestacao" class="form-label">Tipo da prestação:</label>
                    <input type="number" name="tipoPrestacao" class="form-control" required>
                </div>
            </div> <br>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">
                        Salvar
                    </button>
                </div>
            </div>
        </form>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
